<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <h4>
      quick contact form <br>
      <span>call us anytime !</span>
    </h4>
    <div class="container">
      <div class="row" ngModelGroup="group" #group="ngModelGroup">
        <div class="col-lg-6">
          <input type="text" placeholder="NAME" ngModel name="name" required class="form-control">
        </div>
        <div class="col-lg-6">
          <input type="text" placeholder="NUMBER" ngModel name="number" required class="form-control">
        </div>
        <span id="visible1" [ngClass]="{changed: !group.valid && group.touched}">Your name or number is incorrect</span>
      </div>
      <input type="email" placeholder="EMAIL" name="email" ngModel class="form-control" required email>
      <span id="visible3" [ngClass]="{changed: !f.valid && f.touched}">Your email is incorrect</span>
      <textarea rows="2" placeholder="DESCRIPTION OF SERVICES NEEDED" ngModel class="form-control" required
        name="description"></textarea>
      <span id="visible2" [ngClass]="{changed: !f.valid && f.touched}">Your Information is invalid</span>
      <div class="text-center"><button type="submit" [disabled]="!f.valid">SEND MESSAGE</button></div>
    </div>
  </form>
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/images/slide-1.jpg" alt="First slide">
      <h2 class="text-light">MAKE YOUR WORLD AS CLEAN AS MINE</h2>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/slide-1.jpg" alt="Second slide">
      <h2 class="text-light">MAKE YOUR WORLD AS CLEAN AS MINE</h2>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/slide-1.jpg" alt="Third slide">
      <h2 class="text-light">MAKE YOUR WORLD AS CLEAN AS MINE</h2>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
